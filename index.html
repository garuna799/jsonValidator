<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-Based JSON Formatter</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --editor-bg: #ffffff;
            --text-color: #333;
            --border-color: #ccc;
            --accent-color: #007bff;
            --error-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--text-color); }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover { background-color: #0056b3; }
        
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #5a6268; }

        .editor-container {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            height: 100%;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        textarea {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: var(--editor-bg);
            outline: none;
        }

        textarea:focus { border-color: var(--accent-color); }

        /* Error state styling */
        #output.error {
            border-color: var(--error-color);
            color: var(--error-color);
            background-color: #fff8f8;
        }

        /* Success state styling */
        .status-msg {
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 20px;
        }
        .status-valid { color: green; }
        .status-invalid { color: var(--error-color); }
    </style>
</head>
<body>

    <header>
        <h1>JSON Formatter & Validator</h1>
        <div class="controls">
            <button onclick="formatJSON()">Format (Pretty)</button>
            <button class="secondary" onclick="minifyJSON()">Minify</button>
            <button class="secondary" onclick="copyOutput()">Copy Result</button>
            <button class="secondary" onclick="clearAll()">Clear</button>
        </div>
    </header>

    <div class="editor-container">
        <div class="pane">
            <label for="input">Input JSON</label>
            <textarea id="input" placeholder="Paste your raw JSON here..."></textarea>
            <div id="input-status" class="status-msg"></div>
        </div>

        <div class="pane">
            <label for="output">Result</label>
            <textarea id="output" readonly placeholder="Formatted JSON or errors will appear here..."></textarea>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        const statusMsg = document.getElementById('input-status');

        // Main Format Function
        function formatJSON() {
            const raw = inputArea.value;
            if (!raw.trim()) return; // Do nothing if empty

            try {
                // 1. Validate: Parse the string
                const parsed = JSON.parse(raw);
                
                // 2. Format: Stringify with 4 space indentation
                outputArea.value = JSON.stringify(parsed, null, 4);
                
                // UI Updates
                outputArea.classList.remove('error');
                updateStatus(true, "Valid JSON");
            } catch (error) {
                handleError(error);
            }
        }

        // Minify Function (Remove whitespace)
        function minifyJSON() {
            const raw = inputArea.value;
            if (!raw.trim()) return;

            try {
                const parsed = JSON.parse(raw);
                outputArea.value = JSON.stringify(parsed); // No indentation args
                outputArea.classList.remove('error');
                updateStatus(true, "Valid JSON (Minified)");
            } catch (error) {
                handleError(error);
            }
        }

        // Error Handling
        function handleError(error) {
            outputArea.value = `Error: ${error.message}`;
            outputArea.classList.add('error');
            updateStatus(false, "Invalid JSON");
        }

        function updateStatus(isValid, text) {
            statusMsg.textContent = text;
            statusMsg.className = 'status-msg ' + (isValid ? 'status-valid' : 'status-invalid');
        }

        function copyOutput() {
            outputArea.select();
            document.execCommand('copy');
            // Modern way: navigator.clipboard.writeText(outputArea.value);
            alert("Copied to clipboard!");
        }

        function clearAll() {
            inputArea.value = '';
            outputArea.value = '';
            outputArea.classList.remove('error');
            statusMsg.textContent = '';
        }
    </script>
</body>
</html>
