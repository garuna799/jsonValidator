<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; font-weight: bold; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <h1>JSON Validator</h1>
    <textarea id="jsonInput" rows="10" cols="50"></textarea><br>
    <button onclick="validateJSON()">Validate</button>
    <div id="errorOutput" class="error"></div>

    <script>
        function validateJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorOutput = document.getElementById('errorOutput');
            errorOutput.innerHTML = ''; // Clear previous errors

            try {
                // Use JSON.parse() to validate input
                JSON.parse(input);
                errorOutput.innerHTML = 'No errors found!';
                errorOutput.classList.remove('error');
                return;
            } catch (e) {
                highlightError(input, e);
            }
        }

        function highlightError(input, error) {
            // Determine the character position of the error
            const position = error.location ? error.location.start : -1;

            // Highlight the error position in the input
            const highlightedInput = input.split('')
                .map((char, index) => index === position ? `<span class='highlight'>${char}</span>` : char)
                .join('');

            document.getElementById('jsonInput').value = highlightedInput;
            errorOutput.innerHTML = 'JSON syntax error detected! Please fix the highlighted part.';
        }
    </script>
</body>
</html>
