<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator</title>
    <style>
        .error {
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>JSON Validator</h1>
    <textarea id="jsonInput" rows="10" cols="50"></textarea><br>
    <button onclick="validateJSON()">Validate JSON</button>
    <div id="errorPosition" style="color: red;"></div>

    <script>
        function validateJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const errorPositionDiv = document.getElementById('errorPosition');
            try {
                JSON.parse(jsonInput);
                errorPositionDiv.textContent = 'No errors found!';
                clearErrorHighlights();
            } catch (error) {
                const position = error.message.match(/at line (\d+), column (\d+)/);
                if (position) {
                    const line = parseInt(position[1], 10);
                    const column = parseInt(position[2], 10);
                    highlightError(jsonInput, line, column);
                    errorPositionDiv.textContent = `Error at line ${line}, column ${column}`;
                } else {
                    errorPositionDiv.textContent = 'JSON is invalid';
                }
            }
        }

        function highlightError(jsonInput, line, column) {
            const lines = jsonInput.split('\n');
            // Clear previous highlights
            clearErrorHighlights();
            // Highlight the error position
            const errorLine = document.createElement('div');
            errorLine.className = 'error';
            errorLine.textContent = lines[line - 1];
            const formattedPosition = ' '.repeat(column - 1) + '^'; // Pointer
            document.body.appendChild(errorLine);
            const indicator = document.createElement('div');
            indicator.textContent = formattedPosition;
            document.body.appendChild(indicator);
        }

        function clearErrorHighlights() {
            const errorLines = document.querySelectorAll('.error');
            errorLines.forEach(line => line.remove());
        }
    </script>
</body>
</html>
