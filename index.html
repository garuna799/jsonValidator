<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { background: #282c34; padding: 1em; border-radius: 5px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>JSON Validator</h1>
    <textarea id="input" rows="10" cols="50" placeholder="Enter JSON here..."></textarea>
    <button id="validate">Validate and Format</button>
    <div id="output">
        <h2>Formatted JSON Output</h2>
        <pre><code id="jsonOutput" class="json"></code></pre>
    </div>
    <script>
        document.getElementById('validate').addEventListener('click', function() {
            const input = document.getElementById('input').value;
            try {
                const json = JSON.parse(input);
                const formatted = JSON.stringify(json, null, 4);
                document.getElementById('jsonOutput').textContent = formatted;
                hljs.highlightBlock(document.getElementById('jsonOutput'));
            } catch (e) {
                alert('Invalid JSON!');
            }
        });
    </script>
</body>
</html>
